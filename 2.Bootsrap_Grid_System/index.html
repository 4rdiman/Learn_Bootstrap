<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Grid System</h1>
      <div class="row">
        <!-- row terdiri dari 12 kolom -->
        <div class="col-2 bg-warning text-center">2 bagian</div>
        <div class="col-8 bg-success text-center">8 bagian</div>
        <div class="col-2 bg-primary text-center">2 bagian</div>
      </div>
      <div class="row">
        <!-- jika kita hanya menuliskan "col" maka akan otomatis terbagi masing-masing sama -->
        <div class="col bg-dark text-white text-center">sama bagian</div>
        <div class="col bg-primary text-white text-center">sama bagian</div>
        <div class="col bg-danger text-white text-center">sama bagian</div>
        <div class="col bg-warning text-white text-center">sama bagian</div>
        <div class="col bg-success text-white text-center">sama bagian</div>
      </div>
      <div class="row">
        <!-- kita juga bisa mencampur dan yang hanya bertuliskan "col akan menyesuaikan" -->
        <div class="col bg-success">sama</div>
        <div class="col-5 bg-danger">beda</div>
        <div class="col bg-warning">sama</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
